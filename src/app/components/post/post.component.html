<a [href]="'article/' + post._id" class="post__link" (click)="navigateOnPostPage(post._id)">
   <img class="post__img" *ngIf="post.imageUrl" [src]="post.imageUrl" alt="" />
   <div class="post__body">
      <div class="flex">
         <img class="w-11 h-11 mr-3 bg-amber-900" src="" alt="" />
         <div>
            <p>{{ post.authorName }}</p>
            <p class="text-sm">{{ post.createdAt | date }}</p>
         </div>
      </div>
      <div class="pl-14 pt-3">
         <p class="post__title">{{ post.title }}</p>
         <p class="post__text">{{ post.text }}</p>
      </div>
   </div>
</a>
